<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet" />
    <title>Tea Cozy</title>
  </head>
  <body>

    <!-- Logo, Nav -->
    <header class="bg-black flex justify-between align-center">
      <img src="img/img-tea-cozy-logo.png" alt="Tea Cozy" id="logo"/>
      <nav>
        <a href="#mission" class="seashell">Mission</a>
        <a href="#featured" class="seashell">Featured Tea</a>
        <a href="#location" class="seashell">Location</a>
      </nav>
    </header>

    <!-- Mission -->

    <div id="mission" class="flex content nav-padding align-center">
      <div class="center content-center bg-black">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small
          Batch, Fair Trade, Organic Tea</h4>
      </div>
    </div>

    <!-- Featured Tea -->

    <div id="featured" class="flex content-center column nav-padding">
      <div>
        <h2 class="center">Tea of the Month</h2>
        <h4 class="center">What's Steeping at The Tea Cozy?</h4>
      </div>
      <!-- Row 1 -->
      <div class="flex row justify-center flex-wrap">
        <div>
          <img src="img/img-berryblitz.jpg" alt="Spiced Rum" class="img-feature"/>
          <h4 class="center">Fall Berry Blitz Tea</h4>
        </div>
        <div>
          <img src="img/img-spiced-rum.jpg" alt="Spiced Rum" class="img-feature"/>
          <h4 class="center">Spiced Rum Tea</h4>
        </div>
        <div>
          <img src="img/img-donut.jpg" alt="Spiced Rum" class="img-feature"/>
          <h4 class="center">Seasonal Donuts</h4>
        </div>
      </div>
      <!-- Row 2 -->
      <div class="flex row justify-center flex-wrap">
        <div>
          <img src="img/img-myrtle-ave.jpg" alt="Spiced Rum" class="img-feature"/>
          <h4 class="center">Myrtle Ave Tea</h4>
        </div>
        <div>
          <img src="img/img-bedford-bizarre.jpg" alt="Spiced Rum" class="img-feature"/>
          <h4 class="center">Bedford Bizarre Tea</h4>
        </div>
      </div>
      <div>

      </div>
    </div>

    <!-- Location -->

    <div id="location">

    </div>

  </body>
</html>
